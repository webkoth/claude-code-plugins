# GitHub Actions Deployment Workflow
# Generated by tw-deploy plugin
#
# Required secrets:
#   SSH_PRIVATE_KEY - Private SSH key for server access
#   SERVER_IP       - Server IP address
#   SERVER_USER     - SSH user (usually root)
#   DEPLOY_PATH     - Path on server (e.g., /var/www/app-name)
#
# Variables to replace:
#   {{NODE_VERSION}} - Node.js version (default: 22)
#   {{BUILD_COMMAND}} - Build command (default: npm run build)
#   {{PM2_APP_NAME}} - PM2 application name

name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '{{NODE_VERSION}}'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: {{BUILD_COMMAND}}
        env:
          NODE_ENV: production

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Sync files to server (exclude dev files)
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='.env.local' \
            --exclude='.env.development' \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_PATH }}/

      - name: Install production dependencies
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}

            # Load nvm
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Install production dependencies
            npm ci --production
          EOF

      - name: Restart application
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}

            # Load nvm for PM2
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Restart PM2 application
            pm2 restart {{PM2_APP_NAME}} || pm2 start npm --name "{{PM2_APP_NAME}}" -- start
            pm2 save
          EOF

      - name: Health check
        run: |
          sleep 10
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Check PM2 status
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            pm2 show {{PM2_APP_NAME}} | grep "status" | grep -q "online"
            if [ $? -eq 0 ]; then
              echo "Application is running!"
            else
              echo "Application failed to start!"
              pm2 logs {{PM2_APP_NAME}} --lines 50
              exit 1
            fi
          EOF

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/id_ed25519
